<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>

  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
      transition: all 0.4s ease;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 10px;
      border: 3px solid #333;
    }

    h1 {
      margin: 5px 0;
    }

    .btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Dark Theme */
    .dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark header,
    .dark footer {
      background-color: #000;
    }

    .dark .btn {
      background-color: #444;
    }
  </style>
</head>

<body>

  <header>
    <h1>Abhijith Gowda</h1>
    <p>Web Designer & Debugger</p>
  </header>

  <main>
    <img src="dboss.jpeg" alt="My Photo">
    <h2>About Me</h2>
    <p id="bio">I'm a student of RV University,a student who loves coding,web designing</p>
    <button class="btn" onclick="changeText()">Know More</button>
    <button class="btn" onclick="toggleTheme()">Switch Theme</button>

    <h2>My Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </main>

  <footer>
    <p>©Abhijith Gowda 2025</p>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function changeText() {
      document.getElementById("bio").innerHTML =
        "I’m passionate about coding and love designing creative web pages!";
    }
  </script>

</body>
</html>
